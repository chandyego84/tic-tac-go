<!DOCTYPE html>
<html lang="en">
<head>
<title>Noob Chat</title>
<script type="text/javascript">
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");
    var username = null;

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

function showPopup() {
    const popup = document.getElementById("usernamePopup");
    popup.style.display = "block";
    document.getElementById("usernameInput").focus();
}

    function closePopup() {
        document.getElementById("usernamePopup").style.display = "none";
        document.getElementById("msg").focus();
    }

    // Handle username form submit
    document.getElementById("usernameForm").onsubmit = function (e) {
        e.preventDefault();
        var input = document.getElementById("usernameInput");
        if (input.value.trim() === "") return;
        username = input.value.trim();
        closePopup();
    };
    
    document.getElementById("form").onsubmit = function () {
        if (!conn || !msg.value || !username) return false;
        conn.send(username + ": " + msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onopen = function (evt) {
            showPopup(); // prompt for username
        };
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                item.innerText = messages[i];
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

.popup {
display: none; 
position: fixed; 
left: 50%; 
top: 50%; 
transform: translate(-50%, -50%); 
background-color: white; 
border: 1px solid #ccc; 
z-index: 1000; 
padding: 20px; 
}
.popup .close {
cursor: pointer; 
float: right; 
}

</style>
</head>
<body>
<div id="log"></div>
<div id="usernamePopup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <form id="usernameForm">
        <label for="usernameInput">Enter a username:</label><br />
        <input type="text" id="usernameInput" required /><br /><br />
        <input type="submit" value="Join Chat" />
    </form>
</div>
<form id="form">
    <input type="submit" value="Send" />
    <input type="text" id="msg" size="64" autofocus />
</form>
</body>
</html>
